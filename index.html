<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Autômato Finito</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/bootstrap/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>
<body>
    <main class="wrapper">
        <h1>Autômato Finito</h1>

        <div class="content">
            <div class="left-wrapper">
                <div class="form-wrapper">
                    <form id="tokens-form" action="" method="POST" onsubmit="return false;">
                        <div class="form-group">
                            <label>Insira um token:</label>
                            <input class="form-control" type="text" name="input-token" />
                        </div>
                    </form>
                    <form id="words-form" action="" method="POST" onsubmit="return false;">
                        <div class="form-group">
                            <label>Testar tokens:</label>
                            <div class="word-listener form-control" contenteditable></div>
                            <input type="text" name="fake-token-input" class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <th scope="col"></th>
                            <th scope="col">A</th>
                            <th scope="col">B</th>
                            <th scope="col">C</th>
                            <th scope="col">D</th>
                            <th scope="col">E</th>
                            <th scope="col">F</th>
                            <th scope="col">G</th>
                            <th scope="col">H</th>
                            <th scope="col">I</th>
                            <th scope="col">J</th>
                            <th scope="col">K</th>
                            <th scope="col">L</th>
                            <th scope="col">M</th>
                            <th scope="col">N</th>
                            <th scope="col">O</th>
                            <th scope="col">P</th>
                            <th scope="col">Q</th>
                            <th scope="col">R</th>
                            <th scope="col">S</th>
                            <th scope="col">T</th>
                            <th scope="col">U</th>
                            <th scope="col">V</th>
                            <th scope="col">W</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                            <th scope="col">Z</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="words-wrapper">
                <div class="list-words">
                    <h3>Tokens</h3>
                    <ul class="list"></ul>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/FiniteAutomata.js"></script>
    <script src='assets/js/script.js'></script>
</html>
